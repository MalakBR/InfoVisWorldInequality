<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css" media="screen, print">
        body {
            margin: 30px 50px;
            font-family: sans-serif;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: 28px;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 999999;
        }

        .bubble {
            z-index: 1;
        }

        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            z-index: 9999;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <title>Bubble chart</title>
</head>

<body>
    <div class="jumbotron d-flex align-items-center">
        <div class="container text-center">
            <h3>Bubble chart</h3>
            <div id="cont"></div>
            <button class="btn btn-success" onclick="updateGini()">Gini Index</button>
            <button class="btn btn-info" onclick="updateAvgIncome()">Average Income</button>

            <br><br>

            <p>Source chart <a href="https://bl.ocks.org/alokkshukla/3d6be4be0ef9f6977ec6718b2916d168">here</a></p>
        
        </div>
    </div>
    <script src="../vendor/d3/d3.js"></script>
    <script>

        function updateGini(svg) {
            d3.select("svg").remove();
            var div = d3.select("#cont").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            svg = d3.select("#cont")
                .append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble")

            d3.csv("../data/merged_gini_averageincome.csv", function (error, data) {
                if (error) throw error;

                //convert numerical values from strings to numbers
                data = data.map(function (d) { d.value = d["gini_index"]; return d; });

                //Sets up a hierarchy of data object
                var root = d3.hierarchy({ children: data })
                    .sum(function (d) { return d.value; })
                    .sort(function (a, b) { return b.value - a.value; });

                //Once we have hierarchal data, run bubble generator
                var bubble = d3.pack()
                    .size([diameter, diameter])
                    .radius(function (d) {
                        tmp = (((d.value - 0.335404423244575) * (50 - 10)) / (0.6621773447253241 - 0.335404423244575)) + 10
                        return tmp;
                    })
                    .padding(1.5);

                bubble(root);

                //setup the chart
                var bubbles = svg.selectAll(".bubble")
                    .data(root.children)
                    .enter()

                //create the bubbles
                //var hitsscale = d3.scaleLog()
                bubbles.append("circle")
                    .attr("class", "circle")
                    .attr("r", function (d) { return d.r; })
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
                    .style("fill", function (d) { return color(d.value); })
                    .append("svg:title")

                //format the text for each bubble
                bubbles.append("text")
                    .attr("x", function (d) { return d.x; })
                    .attr("y", function (d) { return d.y + 5; })
                    .attr("text-anchor", "middle")
                    .text(function (d) { return d.data["code"] })
                    .style("fill", "white")
                    .style("font-family", "Helvetica Neue, Helvetica, Arial, san-serif")
                    .style("font-size", "12px")
                    .append("svg:title");

                function zoomed() { svg.attr("transform", d3.event.transform); }

                var zoom = d3.zoom().on("zoom", zoomed);

                svg.call(zoom);

                d3.select('#zoom-reset-button').on("click", function () {
                    zoom.transform(svg, d3.zoomIdentity);
                });

                d3.select('svg').selectAll('circle')
                    .on('mouseover', function (e) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(e.data.name + "<br/>" + "Gini Index: " + Number.parseFloat(e.value).toPrecision(4))
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on('mouseout', function (e) {
                        div.transition()
                            .duration(300)
                            .style("opacity", 0);
                    })
            });
        }

        function updateAvgIncome() {
            d3.select("svg").remove();

            var div = d3.select("#cont").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            svg = d3.select("#cont")
                .append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble");
            d3.csv("../data/merged_gini_averageincome.csv", function (error, data) {
                if (error) throw error;

                //convert numerical values from strings to numbers
                data = data.map(function (d) { d.value = +d["average"]; return d; });

                //Sets up a hierarchy of data object
                var root = d3.hierarchy({ children: data })
                    .sum(function (d) { return d.value; })
                    .sort(function (a, b) { return b.value - a.value; });

                //Once we have hierarchal data, run bubble generator
                var bubble2 = d3.pack()
                    .size([500, 500])
                    .radius(function (d) {
                        tmp = (((d.value - 5631.91462668) * (80 - 30)) / (184237681.36099997 - 5631.91462668)) + 30
                        return tmp
                    })
                    .padding(1);

                bubble2(root);

                //setup the chart
                var bubbles = svg.selectAll(".bubble")
                    .data(root.children)
                    .enter();

                //create the bubbles
                bubbles.append("circle")
                    .attr("class", "circle")
                    .attr("r", function (d) { return d.r; })
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
                    .style("fill", function (d) { return color(d.value); })
                    .append("svg:title")

                //format the text for each bubble
                bubbles.append("text")
                    .attr("x", function (d) { return d.x; })
                    .attr("y", function (d) { return d.y + 0.1 })
                    .attr("text-anchor", "middle")
                    .text(function (d) { return d.data["code"] })
                    .style("font-size", adaptLabelFontSize)
                    .append("svg:title")

                d3.select('svg').selectAll('circle')
                    .on('mouseover', function (e) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html(e.data.name + "<br/>" + "Average Income: " + e.value)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on('mouseout', function (e) {
                        div.transition()
                            .duration(300)
                            .style("opacity", 0);
                    })

                function zoomed() { svg.attr("transform", d3.event.transform); }

                var zoom = d3.zoom().on("zoom", zoomed);

                svg.call(zoom);

                d3.select('#zoom-reset-button').on("click", function () { zoom.transform(svg, d3.zoomIdentity); });
            });
        }

        function adaptLabelFontSize(d) {
            var xPadding, diameter, labelAvailableWidth, labelWidth;

            xPadding = 0.2;
            diameter = d.r;

            labelAvailableWidth = diameter - xPadding;

            labelWidth = this.getComputedTextLength();

            // There is enough space for the label so leave it as is.
            if (labelWidth < labelAvailableWidth) {
                return null;
            }

            return (labelAvailableWidth / labelWidth) + 'em';
        }

        var diameter = 550, //max size of the bubbles
            format = d3.format(",d"),
            color = d3.scaleOrdinal(d3.schemeCategory10);

        var svg = d3.select("#container")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        updateGini(svg);

    </script>
</body>

</html>
